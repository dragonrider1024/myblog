<!doctype html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
<meta name = "viewport" content = "width=device-widht, initial-scale=1.0">
<meta name = "description" content = "A layout example that shows off a blog page with a list of posts.">
	<title> Wen_ Xu_Blog </title>
	<link rel = "stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel = "stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<link rel = "stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>

<body>
<div id="layout" class="pure-g">
	<div class="sidebar pure-u-1 pure-u-md-1-4">
		<div class="header">
			<h1 class="brand-title"> Wen Xu Blog </h1>
			<h2 class="brand-tagline"> Snow Memory </h2>
			<nav class = "nav">
				<ul class="nav-list">
					<li class="nav-item">
						<a class="button-sucess pure-button" href="/">Homepage</a>
					</li>
					<li class="nav-item">
						<a class="button-sucess pure-button" href="/">Assign</a>
					</li>
					<li class="nav-item">
						<a class="pure-button" href="https://github.com/dragonrider1024">Github</a>
					</li>
					<li class="nav-item">
						<a class="pure-button" href="https://sites.google.com/site/wenxu1024/">GoogleSites</a>
					</li>
					<li class="nav-item">
						<a class="button-sucess pure-button" href="/">Topic</a>
					</li>
					<li class="nav-item">
						<a class="button-sucess pure-button" href="/">About Me</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="content pure-u-1 pure-u-md-3-4">
		<div>
			{% block content %}
			{% endblock %}
			<div class="footer">
				<div class="pure-menu pure-menu-horizontal pure-menu-open">
					<ul>
						<li><a href="https://sites.google.com/site/wenxu1024/">GoogleSites</a></li>
						<li><a href="https://github.com/dragonrider1024">Github</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
